<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{pessoaFisicaBean.listar}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Pesquisa Pessoas Fisicas" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{pessoaFisicaBean.listaPessoasFisicas}"
				filteredValue="#{pessoaFisicaBean.listaPessoasFisicasFiltradas}"
				var="pfisica" rows="10" paginator="true">
				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/pessoaFisica/pessoaFisicaCadastro.xhtml?faces-redirect=true">
						<f:param name="pfacao" value="novo" />
					</p:button>
				</f:facet>
				<p:column headerText="Código" filterBy="#{pfisica.id}"
					sortBy="#{pfisica.id}" style="width: 9%;">
					<h:outputText value="#{pfisica.id}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{pessoa.pessoa.nome}">
					<h:outputText value="#{pfisica.pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{pessoa.cpf}"
					style="width: 12%; text-align: center;">
					<h:outputText value="#{pfisica.cpf}" />
				</p:column>

				<p:column headerText="Opções" style="width: 12%; text-align: center;">
					<p:button value="Editar"
						outcome="/pages/pessoaFisica/pessoaFisicaCadastro.xhtml?faces-redirect=true">
						<f:param name="pfId" value="#{pfisica.id}" />
						<f:param name="pfacao" value="editar" />
					</p:button>
					<p:button value="Excluir"
						outcome="/pages/pessoaFisica/pessoaFisicaCadastro.xhtml?faces-redirect=true">
						<f:param name="pfId" value="#{pfisica.id}" />
						<f:param name="pfacao" value="excluir" />
					</p:button>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>

</html>
